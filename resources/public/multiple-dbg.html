<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>KLIPSE: a simple and elegant online cljs compiler and evaluator</title>
    <link rel='shortcut icon' type='image/x-icon' href='img/klipse.png' />
    <link rel="stylesheet" type="text/css" href="css/codemirror.css">
</head>
<body>
<div class="javascript">a = "from javascript"</div>
<div class="clojure">js/a</div>
<script>
      window.klipse_settings = {
        eval_idle_msec: 1500,
        re_evaluate_all_snippets_on_change: true,
        selector: ".clojure",
        selector_es2017: ".javascript"
      };
    </script>
<script src="/cljs-out/dev-main.js"></script>
</body>
</html>
