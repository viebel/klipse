<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>KLIPSE: a simple and elegant online cljs compiler and evaluator</title>
        <link rel='shortcut icon' type='image/x-icon' href='img/klipse.png' />
        <link rel="stylesheet" type="text/css" href="css/codemirror.css">
    </head>
    <body>
    <pre><code class="clojure">(js/Date)</code></pre>
    <pre><code class="clojure" data-loop-msec="1000">(js/Date)</code></pre>
    <pre><code class="clojure" data-loop-msec="5000">(js/Date)</code></pre>

    <pre><code class="eval-js" data-loop-msec="1000">Date()</code></pre>
    <pre><code class="clojure">(defn foo [x y]
                    (+ x y))</code></pre>


    
        <script>
        window.klipse_settings = {
            codemirror_options_in: {
                lineWrapping: true,
                lineNumbers: true,
               autoCloseBrackets: true
            },
            codemirror_options_out: {
                lineWrapping: true,
                lineNumbers: true
            },
            selector: '.clojure',
            selector_eval_markdown: '.eval-markdown',
            selector_eval_html: '.eval-html',
            selector_eval_lambdaway: '.lambda',
            selector_eval_js: '.eval-js',
            selector_js: '.clojure-js'
        };
        </script>
        <script src="lib/mirror_extensions.js"></script>
        <script src="fig/js/klipse.fig.js"></script>
    </body>
</html>
