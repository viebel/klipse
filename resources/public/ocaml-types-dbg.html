  <body>


    <h2> eval with types </h2>
    <pre>
      <code class="eval-ocaml-types">
	let rec fib (n: int): int =
	match n with
	| 0 -> 1
	| 1 -> 1
	| _ -> (fib (n - 1)) + (fib (n - 2));;

	let a = fib 9;;
      </code>
    </pre>

    <pre>
      <code class="eval-ocaml-types">
	let a = fib 12;;
      </code>
    </pre>
