<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>KLIPSE: a simple and elegant online cljs compiler and evaluator</title>
        <link rel='shortcut icon' type='image/x-icon' href='img/klipse.png' />
        <link rel="stylesheet" type="text/css" href="css/codemirror.css">
    </head>
    <body>


<div class="clojure">
  (ns my.ns
  (:refer-clojure :exclude [distinct group-by update])
  (:require clojure.string
  [sqlingvo.core :as sql :refer [sql db select from]]))

</div>
<br/>


      
<div class="clojure">

  (def my-db (db :postgresql))

  (sql (select my-db [:first-name]
  (from :people)))
</div>
<br/>

       <script>
        window.klipse_settings = {
        selector: '.clojure',
	clojure_cached_macro_ns_regexp: /sqlingvo.*/,
        clojure_cached_ns_regexp: /sqlingvo.*/,
//        cached_ns_root: "http://localhost:9999/",
        };
        </script>
        <script src="/plugin/js/klipse_plugin.js"></script>
    </body>
</html>
