<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>KLIPSE: a simple and elegant online cljs compiler and evaluator</title>
        <link rel='shortcut icon' type='image/x-icon' href='img/klipse.png' />
        <link rel="stylesheet" type="text/css" href="css/codemirror.css">
    </head>
    <body>
<div class="clojure">
    (if 1 2 3)
</div>
<br/>
<div class="clojure">
    (def x 1)
    x
</div>
<br/>
<div class="clojure">
    (def y 1)
    (+ y y)
</div>
<br/>
<div class="clojure">
    `(1 2 ~(map inc [1 2 3]))
</div>
<br/>
<div class="clojure">
    (ns my.test
      (:require
          [cljs.pprint :as pp :refer [pprint]]))
          (with-out-str (pprint (for [x (range 10)] (range x))))
</div>
<div class="clojure">
    (ns my.spec
      (:require [clojure.spec :as s]))

      (s/def ::a integer?)
      (s/conform ::a 12)
</div>
<br/>
<br/>
       <script>
        window.klipse_settings = {
            selector: '.clojure'
        };
        </script>
        <script src="/lib/mirror_extensions.js"></script>
        <script src="/fig/js/klipse.fig.js"></script>
    </body>
</html>
