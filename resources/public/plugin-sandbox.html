<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>KLIPSE: a simple and elegant online cljs compiler and evaluator</title>
        <link rel='shortcut icon' type='image/x-icon' href='img/klipse.png' />
        <link rel="stylesheet" type="text/css" href="css/codemirror.css">
    </head>
    <body>
    <pre class="clojure"  src-paths="klipse,clojurescript">
    <code>

    (ns my.spec
      (:require [cljs.spec :as s])
          (:require-macros [cljs.spec :as s]))

          </code></pre>
          <br/>
       <div class="kkkclojure" src-paths="klipse,clojurescript">
           (ns my.spec
             (:require [cljs.spec :as s])
               (:require-macros [cljs.spec :as s]))
             </div>
               
               <br/>
       <div class="clojure">
           (s/valid? integer? 4)
           </div>
<br/>
       <div class="clojure">
           (s/def ::int integer?)
           </div>
<br/>
       <div class="clojure">
            (s/valid? ::int 9)

           </div>
<br/>
       <div class="clojure">
            (s/explain-str ::int :a)

           </div>

        <script>
        window.klipse_settings = {
            selector: '.clojure',
            selector_js: '.clojure-js'
        };
        </script>
        <script src="lib/mirror_extensions.js"></script>
        <script src="fig/js/klipse.fig.js"></script>
    </body>
</html>
