<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>KLIPSE: a simple and elegant online cljs compiler and evaluator</title>
        <link rel='shortcut icon' type='image/x-icon' href='img/klipse.png' />
        <link rel="stylesheet" type="text/css" href="css/codemirror.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css">
    </head>
    <body>
<div class="clojure" data-external-libs="https://raw.githubusercontent.com/viebel/lambda-calculus/master/src/">
    ;https://github.com/viebel/lambda-calculus
    (ns my.me 
      (:refer-clojure :exclude [+ - * inc dec])
        (:require-macros [lambda-calculus.macros :refer [lambda]])
          (:require
              [lambda-calculus.numerals :refer [num + inc dec - * **]]))
              </div>
       <br/>
<div class="clojure">
    (num 8)
    </div>
    <br/>
        <script>
        window.klipse_settings = {
            codemirror_options_in: {
                lineWrapping: true,
                lineNumbers: true,
               autoCloseBrackets: true
            },
            codemirror_options_out: {
                lineWrapping: true,
                lineNumbers: true
            },
            selector: '.clojure',
            selector_eval_markdown: '.eval-markdown',
            selector_eval_js: '.eval-js',
            selector_js: '.clojure-js'
        };
        </script>
        <script src="lib/mirror_extensions.js"></script>
        <script src="fig/js/klipse.fig.js"></script>
    </body>
</html>
