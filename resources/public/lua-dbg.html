<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>KLIPSE: a simple and elegant online cljs compiler and evaluator</title>
    <link rel='shortcut icon' type='image/x-icon' href='img/klipse.png' />
    <link rel="stylesheet" type="text/css" href="css/codemirror.css">
  </head>
  <body>
    <pre><code class="lua">
	print("Hello World!")
    </code></pre>


    <pre><code class="lua">
	-- defines a factorial function
	function fact (n)
	if n == 0 then
        return 1
	else
        return n * fact(n-1)
	end
	end
	
	print(fact(5))
    </code></pre>
    <script>
      window.klipse_settings = {
      selector_lua: '.lua',
      };
    </script>
    <!--script src="loadLua.js"></script-->
    <script src="/fig/js/klipse.fig.js"></script>
  </body>
</html>
